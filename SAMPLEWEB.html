        <script>
            var map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                maxZoom: 18
            }).addTo(map);

            var polygon = L.polygon([
                [51.509, -0.08],
                [51.503, -0.06],
                [51.51, -0.047]
            ], {
                color: 'red',
                fillColor: 'yellow'
            }).addTo(map);

            var river = L.polyline([
                [51.505, -0.09],
                [51.51, -0.1],
                [51.51, -0.12]
            ], {
                color: 'blue',
                weight: 2
            }).addTo(map);

            var feedbackButton = document.getElementById('submit-button');
